<div id="login_bg">

    <nav id="menu" class="fake_menu"></nav>
    <div id="mm-0" class="mm-page mm-slideout">

        <div id="login">
            <aside>
                <form ngNativeValidate #f='ngForm' (ngSubmit)="ingresar(f)">
                    <br><br>
                    <div class="access_social">
                        <a (click)="signInWithFB()" class="social_bt facebook">{{ 'login.LoginwithFacebook' | translate }}</a>
                        <a (click)="signInWithGoogle()" class="social_bt google">{{ 'login.LoginwithGoogle' | translate }}</a>
                    </div>
                    <div class="divider"><span>Or</span></div>
                    <div class="form-group">
                        <label>{{ 'login.Email' | translate }}</label>
                        <input [ngModel]="email" type="email" class="form-control" name="email" id="email">
                        <i class="icon_mail_alt"></i>
                    </div>
                    <div class="form-group">
                        <label>{{ 'login.Password' | translate }}</label>
                        <div class="hideShowPassword-wrapper" style="position: relative; display: block; vertical-align: baseline; margin: 0px;">
                            <input [(ngModel)]="password" type="password" class="form-control hideShowPassword-field" name="password" id="password" value="" style="margin: 0px; padding-right: 51px;"><button type="button" role="button" aria-label="Show Password"
                                title="Show Password" tabindex="0" class="my-toggle hideShowPassword-toggle-show" aria-pressed="false" style="position: absolute; right: 0px; top: 50%; margin-top: -15px; display: none;">Show</button></div>
                        <i class="icon_lock_alt"></i>
                    </div>
                    <div class="clearfix add_bottom_30">
                        <div class="checkboxes float-left">
                            <label class="container_check">{{ 'login.Rememberme' | translate }}
						  <input type="checkbox">
						  <span class="checkmark"></span>
						</label>
                        </div>
                        <div class="float-right mt-1"><a id="forgot" routerLink="/login/recoverypassword">{{ 'login.ForgotPassword?' | translate }}</a></div>
                    </div>
                    <button class="btn_1 rounded full-width" type="submit">{{ 'login.Login' | translate }}</button>
                    <div class="text-center add_top_10">{{ 'login.NewtoLOKKL?' | translate }} <strong><a  routerLink="/login/register">{{ 'login.Signup!' | translate }}</a></strong></div>
                </form>
            </aside>
        </div>
    </div>
    <!-- End Preload -->


</div>
