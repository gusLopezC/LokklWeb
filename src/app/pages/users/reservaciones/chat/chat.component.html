<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="chat-right-aside">
                <div class="chat-main-header">
                    <div class="p-20 b-b">
                        <h3 class="box-title">Chat Message</h3>
                    </div>
                </div>

                <div class="chat-rbox ps ps--theme_default">
                    <ng-scrollbar class="my-scrollbar" #scrollbarRef>
                        <ul class="chat-list p-20" style="height: 100%;">
                            <div *ngFor="let chat of chats">
                                <!--chat Row -->
                                <li *ngIf="chat.id_comprador === user.id">
                                    <div class="chat-img">
                                        <img [src]="user?.img | imagen" alt="">
                                    </div>
                                    <div class="chat-content">
                                        <h5>{{ user.name }}</h5>
                                        <div class="box bg-light-info">{{chat.mensaje}}</div>
                                    </div>
                                </li>
                                <!--chat Row -->
                                <li class="reverse" *ngIf="chat.id_comprador !== user.id">
                                    <div class="chat-content">
                                        <h5>{{nameGuia}}</h5><li>
                                        <div class="box bg-light-inverse">{{chat.mensaje}}</div>
                                    </div>
                                    <div class="chat-img">
                                        <img [src]="fotoContrario | imagen" alt=""> </div>
                                </li>
                                <!--chat Row -->
                                <div #comments></div>
                            </div>
                        </ul>
                    </ng-scrollbar>
                </div>
                <div class="card-body b-t">
                    <div class="row">
                        <div class="col-11">
                            <textarea placeholder="Type your message here" [(ngModel)]="message" name="message"
                                class="form-control b-0"></textarea>
                        </div>
                        <div class="col-1 text-right">
                            <button type="button" class="btn btn-info btn-circle btn-lg" (click)="sendChatMessage()">
                                <i class="fa fa-fw fa-envelope" style=" text-align: center; margin-left: -2px; "></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
