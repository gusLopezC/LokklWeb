<div class="box_detail booking">
    <div class="price">
        <span>$ {{precioredondo}} {{tour?.moneda}}</span>
    </div>

    <div class="form-group">
        <mat-form-field class="example-full-width">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [matDatepickerFilter]="disableWeekend" placeholder="Start Date" [(ngModel)]="startDate" name="startDate"
                [min]="startDate" required readonly>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker md-min-date="startDate"></mat-datepicker>
        </mat-form-field>
    </div>
    <div>
        <igx-time-picker [itemsDelta]="{hours:1, minutes:30}" [(ngModel)]="horaInicio" name="horaInicio">
        </igx-time-picker>
    </div>
    <br><br>
    <div class="product-counter">
        <input id="minus" type="button" (click)="decrement()" value="-" />
        <input id="quantity" type="text" value="{{numberClients}}" name="numberClients" readonly />
        <input id="plus" type="button" (click)="increment()" value="+" />
    </div>
    <br>
    <br>

    <input type="submit" class="btn_1 full-width purchase" value="{{ 'tour.Reservar' | translate }}"
        (click)="reservarTour()">

    <div class="text-center">
        <small>
            {{ 'tour.NoMoney' | translate }}
        </small>
    </div>
</div>
